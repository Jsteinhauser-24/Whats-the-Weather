<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\style.css"/>
    <title>Whats the Weather</title>
</head>
<body>
    <header class="has-background-grey-light">City</header>
    <form id="search-form">
      <input type="text" id="search"/>
      <button id="search-btn">Search</button> 

      <section class="card">
        <h1> City + Date</h1>
            <ul>
                <li>Temp</li>
                <li>Wind</li>
                <li>Humidity</li>
            </ul>
      </section>

      <section class="container my-5 bg-grey-light text-dark">
        <h1> 5 Day Weather Forecast</h1>
        <div class="row flex justify-content-center">
          <div class="col-lg-2 col-md-6">title 1</div>
          <div class="col-lg-2 col-md-6">title 2</div>
          <div class="col-lg-2 col-md-6">title 3</div>
          <div class="col-lg-2 col-md-6">title 4</div>
          <div class="col-lg-2 col-md-6">title 5</div>
        </div>
      </section>

    <script src="assets\script.js"></script>
