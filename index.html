<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\style.css"/>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <title>Whats the Weather</title>
</head>
<body>
    <header class="has-background-grey-light">Weather Forecast</header>
    <form id="search-form">
      <input type="text" id="city" placeholder="Search City"/>
      <button type="button" class="btn">Search</button> 

      <section class="SameDay">
        <h1 id="cityname"></h1>
            <h2 id="date"></h2>
           <h2 id="temp"></h2>
           <h2 id="humidity"></h2>
           <h2 id="wind"></h2>
           <h2 id="img"></h2>

      </section>

      <section class="container">
        
        <h1> 5 Day Weather Forecast</h1>
            <h2 id="day1"></h2>
                <h3 id="day1temp"></h3>
                <h3 id="day1humidity"></h3>
                <h3 id="day1wind"></h3>
            <h2 id="day2"></h2>
                <h3 id="day2temp"></h3>
                <h3 id="day2humidity"></h3>
                <h3 id="day2wind"></h3>
            <h2 id="day3"></h2>
                <h3 id="day3temp"></h3>
                <h3 id="day3humidity"></h3>
                <h3 id="day3wind"></h3>
            <h2 id="day4"></h2>
                <h3 id="day4temp"></h3>
                <h3 id="day4humidity"></h3>
                <h3 id="day4wind"></h3>
            <h2 id="day5"></h2>
                <h3 id="day5temp"></h3>
                <h3 id="day5humidity"></h3>
                <h3 id="day5wind"></h3>
        </div>
      </section>

    <script src="assets\script.js"></script>
</body>
</html>
